name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker buildx build \
            -t kamali20/outdid-website:latest \
            --push \

      - name: Test SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > test_key
          chmod 600 test_key
          ssh -i test_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo success"

            .

      # 4️⃣ Deploy to server via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker pull kamali20/outdid-website:latest
            docker stop outdid-website || true
            docker rm outdid-website || true
            docker run -d \
              --name outdid-website \
              -p 80:80 \
              --restart always \
              kamali20/outdid-website:latest



