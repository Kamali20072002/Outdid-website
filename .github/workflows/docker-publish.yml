name: Build and Deploy Outdid Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t kamali20/outdid-website:latest .

      - name: Push Docker image
        run: |
          docker push kamali20/outdid-website:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull kamali20/outdid-website:latest
            docker stop outdid-website || true
            docker rm outdid-website || true
            docker run -d \
              --name outdid-website \
              -p 80:80 \
              --restart always \
              kamali20/outdid-website:latest
